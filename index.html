<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quizinator</title>
</head>
<header>
    <h1>Test your JavaScript Knowledge!</h1>
</header>
<body>
    <main>
        <section class="hero"></section>
        <section>
            <div class="timer-btn">
                <button id ="timer">Timer</button>
            </div>
            <div class="question-number" id="question-number">
                <h1> Question #</h1> 
            </div>
            <div class="question-text" id="question">
                <h2>text</h2>
            </div>
            <div>
                <form id="answer-form">
                    <div class="answer-btn-styling">
                        <button type="button" class="btn-one">Answer 1</button>
                        <button type="button" class="btn-two">Answer 2</button>
                        <button type="button" class="btn-three">Answer 3</button>
                        <button type="button" class="btn-four">Answer 4</button>
                    </div>
                </form>
            </div>
            <div class="start-btn" >
                <button id="start">Start the Quiz!</button>
            </div>
        </section>
    </main>
</body>
<footer>
    <h3>Created by Betsy Griffith</h3>
</footer>
</html>
