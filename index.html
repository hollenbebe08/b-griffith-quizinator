<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quizinator</title>
</head>
<body>
    <header>
        <h1>Click the start button to begin the quiz!</h1>
        <section>
            <button type="button" id="start">Start the Quiz!</button>
        </section>
    </header>
    <section class="hero">
    </section>
    <section class="timer-btn">
        <button id ="timer">Timer</button>
    </section>
    <main class="page-content">
        <section class="question-answer-wrapper">
            <h2 class="question-title">Test your JavaScript Knowledge!</h2>
                <ul class="questions-list" id="questions-to-ask">
                    <li class="question-text"></li>
                </ul>
            <section>
                <div>
                    <form id="answer-form">
                        <div class="answer-text-styling">
                            <button type="text" class="answer-text" id="answer-one">A:</button>
                                <li></li>
                            <button type="text" class="answer-text" id="answer-two">B:</button>
                                <li></li>
                            <button type="text" class="answer-text" id="answer-three">C:</button>
                                <li></li>
                            <button type="text" class="answer-text" id="answer-four">D:</button>
                                <li></li>
                        </div>
                    </form>
                </div>
            </section>
        </section>
    </main>
    <footer>
        <h3>Created by Betsy Griffith</h3>
    </footer>
    <script src="./assets/js/quizinator.js"></script>
</body>
</html>
