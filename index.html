<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quizinator</title>
</head>
<body>
    <header>
        <h1>Click the start button to begin the quiz!</h1>
        <section>
            <button type="button" id="start">Start the Quiz!</button>
        </section>
    </header>
    <section class="hero">
    </section>
    <section class="timer-btn">
        <button id ="timer">Timer</button>
    </section>
    <main class="page-content">
        <section class="question-answer-wrapper" id="question-section">
            <h2 class="question-title">Test your JavaScript Knowledge!</h2>
                <ul class="questions-list">
                    <li class="question-text" id="questions-to-ask"></li>
                </ul>
        </section>
        <section id="answer-section">
            <div>
                <div class="answer-text-styling">
                    <button type="button" value= "" class="answer-text" id="answer-one"></button>
                    <button type="button" value= "" class="answer-text" id="answer-two"></button>
                    <button type="button" value= "" class="answer-text" id="answer-three"></button>
                    <button type="button" value= "" class="answer-text" id="answer-four"></button>
                </div>
            </div>
        </section>
        <section class="score-section" id="score-section" style="display: none;">
            <h2>Enter Your Initials Below to Save your Score!</h2>
            <input class="initials-input" type="text" id="initials-input"/> </br>
            <button type="button" class="initials-button" id="initials-btn"> Save Score </button>
        </section>
    </main>
    <footer>
        <h3>Created by Betsy Griffith</h3>
    </footer>
    <script src="./assets/js/quizinator.js"></script>
</body>
</html>
