<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quizinator</title>
</head>
<body>
    <header>
        <h1>Click the start button to begin the quiz!</h1>
    </header>
    <main>
        <section class="hero"></section>
        <div class="timer-btn">
            <button id ="timer">Timer</button>
        </div>
        <section>
            <div class="test-your-knowledge">
                <h2>Test your JavaScript Knowledge!</h2>
            </div>
            <div class="questions" id="question-text">
                <h2>Questions will go here</h2>
            </div>
            </div>
        </section>
        <section>
            <div>
                <form id="answer-form">
                    <div class="answer-btn-styling">
                        <button type="button" class="btn-one" id="answer-one">Answer 1</button>
                        <button type="button" class="btn-two" id="answer-two">Answer 2</button>
                        <button type="button" class="btn-three" id="answer-three">Answer 3</button>
                        <button type="button" class="btn-four" id="answer-four">Answer 4</button>
                    </div>
                </form>
            </div>
        </section>
            <div>
                <button id="start">Start the Quiz!</button>
            </div>
    </main>
    <footer>
        <h3>Created by Betsy Griffith</h3>
    </footer>
    <script src="./assets/js/quizinator.js"></script>
</body>
</html>
